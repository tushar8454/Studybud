{% for room in rooms%}


{% if request.user == room.host %}
<div>
 <a href="{% url 'update-room' room.id %}">Edited</a>
</div>
<div>
 <a href="{% url 'delete-room' room.id %}">deleted</a>
</div>

{% endif %}

<a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>

<h5><a href="{% url 'room' room.id %}">{{room.id}}-- {{room.name}}</a></h5>

<small>{{room.topic.name}}</small>

<hr>
{% endfor %}
